<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
    <script href="{% static 'jquery/jquery.min.js' %}" ></script>
    <script href="{% static 'js/bootstrap.min.js' %}"></script>

<div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title">LOGIN</div>
        </div>
        <div class="panel-body">
            <form action="{% url 'core:login' %}" method="POST"  id="signupform" class="form-horizontal" role="form">
                {% csrf_token %}
                <div id="signupalert" style="display:none" class="alert alert-danger">
                    <p>Erro:</p>
                    <span></span>
                </div>
                <div class="form-group">
                    <label for="firstname" class="col-md-3 control-label">Usu√°rio</label>
                    <div class="col-md-9">
                        <input type="text" required="" class="form-control" name="username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastname" class="col-md-3 control-label">Senha</label>
                    <div class="col-md-9">
                        <input type="password" required="" class="form-control" name="password">

                    </div>
                </div>

                <div class="form-group">
                    <!-- Button -->
                    <div class="col-md-offset-3 col-md-9">
                        <button id="btn-signup" type="submit" class="btn btn-info"><i class="icon-hand-right"></i>
                            Logar
                        </button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
</head>
